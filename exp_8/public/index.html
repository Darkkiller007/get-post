<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html file</title>
    <style>
        html{
            width: 100vw;
            height: 100vh;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        button{
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono",monospace;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s,transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow,transform;
        font-size: 18px;
        }

        button:focus {
        box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        button:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
        }

        button:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
        }

        input{
        font: 15px/24px "Lato", Arial, sans-serif; color: #333; width: 20vw; box-sizing: border-box; letter-spacing: 1px;
        border-radius: 5px;
        background: rgb(249, 250, 250);
        border: 1px solid rgb(181, 189, 196);
        font-size: 16px;
        height: 40px;
        line-height: 24px;
        padding: 7px 8px;
        color: rgb(8, 9, 10);
        box-shadow: none;
        }

        input:focus{
            background-color: #fff;
            border-color: #3b49df;
            box-shadow: 1px 1px 0 #3b49df;
        }
        
        .part-1{
            display: flex;
            width: 100vw;
            height: 30vh;
            align-items: center;
            justify-content: center;
        }

        
        
                
    </style>
</head>
<body>
    <div class="part-1">
        <form action="/svc/greeting" method="GET">
            <input name="first" type="text" placeholder="Enter first name">
            <button type="submit">Proceed</button>
        </form>
    </div>
    <div class="part-2">
        <form action="/svc/add" method="POST">
            <input name="num1" type="text" placeholder="Number 1:">
            <span> AND </span>
            <input name="num2" type="text" placeholder="Number 2:">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
